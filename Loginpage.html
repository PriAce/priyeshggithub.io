<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background: linear-gradient(280deg, rgba(219, 150, 150, 0.63), lightblue);
            box-sizing: border-box;
        }

        h1 {
            padding-left: 20px;
        }

        .shivam {

            width: 400px;
            height: 500px;
            background: linear-gradient(280deg, rgb(255, 179, 179), rgb(179, 255, 241));
            margin: 50px auto;
            text-align: center;
            border: 2px solid black;

            padding: 20px;
            padding-right: 40px;
            margin-top: 100px;
            align-content: center;
            border-radius: 10px;


        }

        .user {
            margin: 90px auto;

        }

        .name {
            margin: 20px;
            width: 280px;
            height: 25px;
            border: 2px solid black;
            background-color:white;
            border-radius: 10px;
            cursor: pointer;
            transition: .25s;


        }

        .name:hover,
        .pass:hover {
            background-color: #fff;
            width: 300px;
        }

        .pass {
            margin: 20px;
            width: 280px;
            height: 25px;
            border: 2px solid black;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: .25s;
        }

        .signup {
            margin: 20px auto;
            padding-left: 20px;

        }

        .signup a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="shivam">
        <h1>Login User</h1>
        <div class="user">
            <h4> User ID:</h4>
            <input type="text" placeholder="enter your user id" class="name">
            <h4> Password:</h4>
            <input type="password" placeholder="enter your password" class="pass">
        </div>
        <div class="signup">
            <h5> Don't have an account ?</h5>
            <a href="#">Signup</a>
        </div>

    </div>
</body>

</html>
